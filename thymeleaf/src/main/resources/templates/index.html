<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="text-bg-light">
          <div th:switch="${users}" class="container mt-3">
              <h2 th:case="null">No users yet!</h2>
                  <div th:case="*">
                        <h2>Users</h2>
                            <table class="table">
                                <thead>
                                  <tr class="table-info">
                                    <th>Name</th>
                                    <th>Surname</th>
                                      <th>Phone number</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                  </tr>
                                </thead>
                                      <tbody>
                                            <tr th:each="user : ${users}" class="table-success">
                                              <td th:text="${user.name}"></td>
                                              <td th:text="${user.surename}"></td>
                                                <td th:text="${user.phone}"></td>
                                              <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                                              <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
                                            </tr>
                                      </tbody>
                            </table>
                  </div>
             <p><a class="btn btn-success" href="/signup">Add a new user</a></p>
           </div>
    </body>
</html>

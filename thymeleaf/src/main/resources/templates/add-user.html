<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="text-bg-light">
        <form text-align="center" action="#" th:action="@{/adduser}" th:object="${user}" method="post">
            <label  for="name" style= "font-size: 18px;"><b>Name</b></label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">

            <label for="surename"style= "font-size: 18px;"><b>Surname</b></label>
            <input type="text" th:field="*{surename}" id="surename" placeholder="Surename">

            <label for="phone"style= "font-size: 18px;"><b>Phone number</b></label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">

            <input class="btn btn-success" type="submit" value="Add User">
        </form>
    </body>
</html>

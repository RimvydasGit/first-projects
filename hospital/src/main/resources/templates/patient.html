<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hospital Patients</title>
  </head>
  <body>
    <div th:switch="${patients}">
      <h2 th:case="null">You have no patients</h2>
      <div th:case="*">
        <h2>Patients</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Record</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="patient:${patients}">
              <td th:text="${patient.patientName}"></td>
              <td th:text="${patient.patientRecord}"></td>
              <td><a th:href="@{/edit/{patientId}(id=${patient.patientId})}">Edit</a></td>
              <td><a th:href="@{/delete/{patientId}(id=${patient.patientId})}">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <p><a href="/regPatient.html">Add a new patient</a></p>
    </div>
  </body>
</html>

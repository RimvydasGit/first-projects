<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Patient Registration</title>
  </head>
  <body>
    <form action="#" th:action="@{/addPatient}" th:object="${patient}" method="post">
      <label for="name">Patient Name</label>
      <input type="text" th:field="*{patientName}" id="name" placeholder="Name" />
      <span th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></span>
      <label for="record">Patient Record</label>
      <input type="text" th:field="*{patientRecord}" id="record" placeholder="Record" />
      <span th:if="${#fields.hasErrors('patientRecord')}" th:errors="*{patientRecord}"></span>
      <input type="submit" value="Add Patient" />
    </form>
  </body>
</html>

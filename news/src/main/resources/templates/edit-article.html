<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="text-bg-light">
    <form
      action="#"
      th:action="@{/news/edit-article/{id}(id=${article.id})}"
      th:object="${article}"
      method="post"
    >
      <label for="name">Article name</label>
      <input type="text" th:field="*{name}" id="name" placeholder="Name" />
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      <label for="text">Article text</label>
      <input type="text" th:field="*{text}" id="text" placeholder="Text" />
      <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
      <hr />
      <input class="btn btn-success" type="submit" value="Submit changes" />
    </form>
  </body>
</html>

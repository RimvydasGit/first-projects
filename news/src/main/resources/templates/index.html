<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="text-bg-light">
    <div th:switch="${articles}" class="container mt-3">
      <h2 th:case="null">No articles yet!</h2>
      <div th:case="*">
        <h2>Articles</h2>
        <table class="table">
          <thead>
            <tr class="table-info">
              <th>
                <form method="GET" th:action="@{/news}">
                  <button
                    class="btn"
                    type="submit"
                    name="sort"
                    th:name="sorted"
                    value="1"
                  >
                    â‡…<b> Article Name</b>
                  </button>
                </form>
              </th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="article : ${articles}">
              <td>
                <a
                  th:href="@{/news/view-article/{id}(id=${article.id})}"
                  th:text="${article.name}"
                ></a>
              </td>
              <td>
                <a
                  class="btn btn-warning"
                  th:href="@{news/edit-article/{id}(id=${article.id})}"
                  >Edit article</a
                >
              </td>
              <td>
                <a
                  class="btn btn-danger"
                  th:href="@{news/delete-article/{id}(id=${article.id})}"
                  >Delete article</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p>
        <a class="btn btn-success" href="/news/add-article"
          >Add a new Article</a
        >
      </p>
    </div>
    <hr />
    <div class="container">
      <p></p>
    </div>
  </body>
</html>

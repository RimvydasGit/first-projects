<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="text-bg-light">
    <div class="container">
      <form
        action="#"
        th:action="@{/news/add-article}"
        th:object="${article}"
        method="post"
      >
        <div class="form-group">
          <label for="name"><b>Article name</b></label>
          <input
            class="form-control"
            type="text"
            th:field="*{name}"
            id="name"
            placeholder="Name"
          />
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
          <label for="text"><b>Article text</b></label>
          <input
            class="form-control"
            type="text"
            th:field="*{text}"
            id="text"
            placeholder="Text"
          />
          <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
        </div>
        <hr />
        <input class="btn btn-success" type="submit" value="Create article" />
        <a href="/news" class="btn btn-warning">Cancel</a>
      </form>
    </div>
  </body>
</html>
